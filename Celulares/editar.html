   <script>

  firebase.initializeApp(firebaseConfig);

// Se conecta con la base de datos de Firebase
var dataDB = firebase.database().ref('Telefono');

 var userId= window.name;

    var nombre, serie;
    var telefono={};

    // Buscamos el art√≠culo.
    dataDB.child(userId).once('value',function(datos)
    {
        telefono=datos.val();

        nombre= telefono.Nombre;
        serie= telefono.Serie;

        $('#name').val(nombre);
        $('#serie').val(serie);
    });

function actualizar() {
  // Se asigna a una variable cada elemento input con su ID
  var nombre= document.getElementById('name');
  var serie= document.getElementById('serie');
  dataDB.child(userId).update({
      Nombre: nombre.value,
      Serie: serie.value
    });
    alert('Telefono actualizado');
    // window.history.back();
    // window.history.go(-1);
    // window.location.href = 'usuarios_b.html';
    // location.assign('usuarios_b.html');
}
</script>
  <form action="" method="post">
		<h1>Actualizar</h1>
    <input id="name" class="input" type="text" value="" placeholder="Nombre" required /><br />
    <input id="serie" class="input" type="text" value="" placeholder="Serie" required /><br />
  <button id="submit_button" type="submit" onclick="actualizar()">Actualizar</button>
