var dataDB= firebase.database().ref('Telefono');

function enviar()
{
	var codigo =  document.getElementById('codigo');
	var nombre= document.getElementById('name');
	var serie= document.getElementById('serie');

	dataDB.child(codigo.value).set({
			Nombre: nombre.value,
			Serie: serie.value,
		});
	alert('Usuario registrado correctamente');
}


</script>
<h1>Agregar nuevo Telefono</h1>
<form action="" method="post">
    <input id="codigo" class="input" type="text" value="" placeholder="Codigo" required /><br />
    <input id="name" class="input" type="text" value="" placeholder="Nombre" required /><br />
    <input id="serie" class="input" type="text" value="" placeholder="Serie" required /><br />
  <button id="submit_button" type="submit" onclick="enviar()">Agregar</button>
